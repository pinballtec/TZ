<!DOCTYPE html>
{% extends 'main_app/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Delete{% endblock %}</title>
</head>
<body>
    {% block content %}
        <div class="header-bar-delete">
            <a href="{% url 'main' %}">&#8592; Go Back</a>
        </div>

        <div class="card-body-delete">
            <form method="POST" class="form-delete">
                {% csrf_token %}
                <p class="p-delete">Are your sure you want to delete this task?</p>
                <input class="button-delete" type="submit" value="Delete" />
            </form>
        </div>
    {% endblock content %}
</body>
</html>
