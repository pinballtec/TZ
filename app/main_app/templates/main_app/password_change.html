<!DOCTYPE html>
{% extends 'main_app/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Change Password{% endblock %}</title>
</head>
<body>

        <h1 class="pch1">Password Change</h1>

            </form>
    {% endblock content %}
</body>
</html>
